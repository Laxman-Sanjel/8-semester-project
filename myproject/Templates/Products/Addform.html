{% include "link.html" %} 
{% include "Header.html" %}
<div class="col-10 grid-margin">
    <div class="card shadow-lg p-3 mb-5 bg-light rounded">
      <div class="card-body">
        <h4 class="card-description text-primary" style="text-align:center;"> SHORT DESCRIPTION ABOUT PET </h4><br>
        <form method="POST" action="{% url 'Product_Add' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Breed_Name</label>
                <div class="col-sm-9">
                  <input type="text" name="bname"class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Origin</label>
                <div class="col-sm-9">
                  <input type="text" name="origin"class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Gender</label>
                <div class="col-sm-9">
                  <select class="form-control"name="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Date of Birth</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" name="date" placeholder="dd/mm/yyyy" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Suppliers</label>
                <div class="col-sm-9">
                  <select class="form-control font-weight-bold" name="suppliers">
                    {% for record in s %}
                    <option value="{{ record.id }}">{{record.name}}</option>
                   {% endfor %}
                    
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Profit_Percentage</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="profit"/>
                </div>
              </div>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Quantity</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="quantity"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Price(Per Units)</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="price"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Image</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control"name="image">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Lifespan</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="lifespan"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Colors</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="color"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Type</label>
                <div class="col-sm-9">
                  <select class="form-control font-weight-bold" name="type">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Big</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary btn-lg">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
