{% load static %}
{% include "Header.html" %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

{% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}
        <!-- partial -->

        <div class="main-panel">
          <div class="content-wrapper">
        <div class="row">
          <div class="col-md-4 grid-margin stretch-card">
            {% for r in result1 %}
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">About Pet</h4>
                <div class="aligner-wrapper">
                  <canvas id="sessionsDoughnutChart" height="210"></canvas>
                  <div class="wrapper d-flex flex-column justify-content-center absolute absolute-center">
                    <h2 class="text-center mb-0 font-weight-bold">{{r.name}}</h2>
                    <small class="d-block text-center text-muted  font-weight-semibold mb-0">Total Leads</small>
                  </div>
                </div>
                <div class="wrapper mt-4 d-flex flex-wrap align-items-cente">
                  <div class="d-flex">
                    <span class="square-indicator bg-danger ml-2"></span>
                    <p class="mb-0 ml-2">Assigned</p>
                  </div>
                  <div class="d-flex">
                    <span class="square-indicator bg-success ml-2"></span>
                    <p class="mb-0 ml-2">Not Assigned</p>
                  </div>
                  <div class="d-flex">
                    <span class="square-indicator bg-warning ml-2"></span>
                    <p class="mb-0 ml-2">Reassigned</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
              <div class="card-body performane-indicator-card">
                <canvas id="myChart" width="400" height="250"></canvas>
              <script>
              var ctx = document.getElementById('myChart').getContext('2d');
              var myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: [{% for o in order %}  '{{ o.name }}',  {% endfor %}],
                      datasets: [{
                          label: '# sales quantity',
                          data: [{% for o in order %}  {{ o.quantity }},  {% endfor %}],
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.8)',
                              'rgba(54, 162, 235, 0.8)',
                              'rgba(255, 206, 86, 0.8)',
                              'rgba(75, 192, 192, 0.8)',
                             
                          ],
                          borderColor: [
                              'rgba(255, 99, 132, 1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',

                          ],
                          borderWidth: 2
                      }]
                  },
                  options: {
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
              </script>
            </div>
          </div>
        </div>
      </diV>
        <!-- Quick Action Toolbar Starts-->
        <div class="row quick-action-toolbar">
          <div class="col-md-12 grid-margin">
            <div class="card">
              <div class="card-header d-block d-md-flex">
                <h5 class="mb-0">Quick Actions</h5>
                <p class="ml-auto mb-0">How are your active users trending overtime?<i class="icon-bulb"></i></p>
              </div>
              <div class="d-md-flex row m-0 quick-action-btns" role="group" aria-label="Quick action buttons">
                <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
                  <button type="button" class="btn px-0"> <i class="icon-user mr-2"></i> Add Client</button>
                </div>
                <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
                  <button type="button" class="btn px-0"><i class="icon-docs mr-2"></i> Create Quote</button>
                </div>
                <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
                  <button type="button" class="btn px-0"><i class="icon-folder mr-2"></i> Enter Payment</button>
                </div>
                <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
                  <button type="button" class="btn px-0"><i class="icon-book-open mr-2"></i>Create Invoice</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        
      </div>
    </div>
  
         
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'vendors/moment/moment.min.js' %}"></script>
    <script src="{% static 'vendors/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendors/chartist/chartist.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
